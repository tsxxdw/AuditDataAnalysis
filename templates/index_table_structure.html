<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库表结构管理 - 数据分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_table_structure.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/database_info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/select2.min.css') }}">
    <script src="{{ url_for('static', filename='js/common/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/select2.min.js') }}"></script>
</head>
<body>
    {# 引入头部组件 #}
    {% include 'components/header.html' %}
    
    <main>
        <div class="container">
            <h1 class="page-title">数据库表结构管理</h1>
            
            <!-- 表创建区域 -->
            <section class="card table-create-section">
                <h2 class="section-title">表创建区域</h2>
                <div class="form-group">
                    <label for="tableName">表名：</label>
                    <input type="text" id="tableName" class="form-control" placeholder="请输入表名">
                </div>
                
                <div class="form-group">
                    <label for="tableComment">表注释：</label>
                    <input type="text" id="tableComment" class="form-control" placeholder="请输入表注释">
                </div>
                
                <div class="form-group">
                    <label for="file-select">Excel文件：</label>
                    <select id="file-select" class="form-control" style="width: 100%;">
                        <!-- 选项将通过AJAX从后端加载 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sheet-select">要选择的sheet：</label>
                    <select id="sheet-select" class="form-control">
                        <option value="" disabled selected>请先选择Excel文件</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="commentRow">"备注信息"所在行：</label>
                    <input type="number" class="form-control" id="commentRow" placeholder="请输入备注信息所在的行号" value="1">
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="generateTableSql">生成表SQL</button>
                    <button type="button" class="btn btn-success" id="createTable">创建表</button>
                </div>
            </section>
            
            <!-- 索引管理区域 -->
            <section class="card index-manage-section">
                <h2 class="section-title">索引管理区域</h2>
                <div class="form-group">
                    <label for="indexTableName">表名：</label>
                    <select class="form-control" id="indexTableName">
                        <option value="">请选择表</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fieldName">字段名：</label>
                    <select class="form-control" id="fieldName">
                        <option value="">请选择字段</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="indexOperationType">操作类型：</label>
                    <select class="form-control" id="indexOperationType">
                        <option value="create">创建索引</option>
                        <option value="delete">删除索引</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="generateIndexSql">生成索引SQL</button>
                </div>
            </section>
            
            <!-- SQL执行区域 -->
            <section class="card sql-execute-section">
                <h2 class="section-title">SQL执行区域</h2>
                <div class="form-group">
                    <label for="sqlContent">要执行的SQL：</label>
                    <textarea class="form-control sql-textarea" id="sqlContent" rows="5" placeholder="SQL语句将显示在这里"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="executeSql">执行SQL</button>
                </div>
            </section>
        </div>
    </main>
    
    {# 引入底部组件 #}
    {% include 'components/footer.html' %}
    
    <script src="{{ url_for('static', filename='js/components/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/database_info.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index_table_structure.js') }}"></script>
</body>
</html>
