<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据校验 - 数据分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_validation.css') }}">
    <script src="{{ url_for('static', filename='js/common/jquery-3.6.0.min.js') }}"></script>
</head>
<body>
    {# 引入头部组件 #}
    {% include 'components/header.html' %}
    
    <main>
        <div class="container">
            <h1 class="page-title">数据校验</h1>
            
            <!-- 字段校验区域 -->
            <section class="card validation-section">
                <h2 class="section-title">字段校验区域</h2>
                <div class="form-group">
                    <label for="tableName">表名：</label>
                    <select id="tableName" class="form-control">
                        <option value="">请选择表</option>
                        <option value="table1">用户表</option>
                        <option value="table2">订单表</option>
                        <option value="table3">产品表</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fieldName">字段名：</label>
                    <select id="fieldName" class="form-control">
                        <option value="">请选择字段</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="validationType">校验类型：</label>
                    <select id="validationType" class="form-control">
                        <option value="">请选择校验类型</option>
                        <option value="idcard">身份证校验</option>
                        <option value="date">日期格式错误校验</option>
                    </select>
                </div>
            </section>
            
            <!-- SQL执行区域 -->
            <section class="card sql-execute-section">
                <h2 class="section-title">SQL执行区域</h2>
                <div class="form-group">
                    <label for="sqlContent">要执行的SQL：</label>
                    <textarea id="sqlContent" class="form-control sql-textarea" placeholder="此处将显示生成的SQL语句"></textarea>
                </div>
                <div class="button-group">
                    <button id="generateSql" class="btn btn-primary">生成SQL</button>
                    <button id="executeSql" class="btn btn-success">执行SQL</button>
                </div>
            </section>
            
            <!-- 校验结果区域 -->
            <section class="card result-section">
                <h2 class="section-title">校验结果</h2>
                <div class="result-container">
                    <p class="empty-result">请先生成并执行SQL...</p>
                    <div class="validation-results" style="display: none;">
                        <!-- 校验结果将在这里显示 -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    {# 引入底部组件 #}
    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='js/components/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index_validation.js') }}"></script>
</body>
</html>
