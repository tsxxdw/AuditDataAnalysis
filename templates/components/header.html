<!-- 头部组件 -->
<header class="site-header">
    <div class="header-container">
        <!-- 左侧返回按钮 -->
        <div class="left-nav">
            {% if request.path != '/' %}
                <a href="{{ url_for('pages.index') }}" class="back-btn">返回首页</a>
            {% endif %}
        </div>
        
        <!-- 中间标题 -->
        <div class="logo-container">
            <h1>{{ page_title|default('数据分析系统') }}</h1>
        </div>
        
        <!-- 右侧设置按钮和注销按钮 -->
        <div class="right-nav">
            {% if request.path != '/settings' %}
                <a href="{{ url_for('pages.settings') }}" class="settings-btn">设置</a>
            {% else %}
                {% if session.get('user_info') %}
                <button id="logout-btn" class="logout-btn" title="{{ session.user_info.username }}">注销</button>
                {% endif %}
            {% endif %}
        </div>
        
        <!-- 移动端菜单按钮 -->
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>
