<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - 数据分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/setting_relational_database.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/setting_vector_database.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/setting_log.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/setting_model_server.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/setting_personal.css') }}">
    <script src="{{ url_for('static', filename='js/common/jquery-3.6.0.min.js') }}"></script>
</head>
<body>
    {# 引入头部组件 #}
    {% include 'components/header.html' %}
    
    <main>
        <div class="settings-container">
            <h2 class="settings-title">系统设置</h2>
            
            <div class="settings-layout">
                <!-- 左侧导航栏 - 将由JavaScript动态生成 -->
                <div class="settings-nav" id="settings-nav-container">
                    <!-- 菜单将通过JavaScript动态生成 -->
                </div>
                
                <!-- 右侧内容区 - 将通过AJAX动态加载 -->
                <div class="settings-content" id="settings-content-container">
                    <!-- 加载中状态 -->
                    <div class="loading-spinner" id="settings-loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                    <!-- 内容将通过AJAX动态加载 -->
                </div>
            </div>
        </div>
    </main>
    
    {# 引入底部组件 #}
    {% include 'components/footer.html' %}

    <!-- 传递活动标签页参数到JavaScript -->
    <script>
        // 设置活动标签页，如果没有传递参数则默认为个人设置
        var activeTab = "{{ active_tab|default('personal-settings') }}";
    </script>
    
    <script src="{{ url_for('static', filename='js/components/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/setting_relational_database.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/setting_vector_database.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/setting_log.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/setting_model_server.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/setting_personal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
