<!-- SQL执行区域组件 -->
<!-- 接收参数: title (区域标题, 可选, 默认为"SQL执行区域") -->
{% set title = title|default("SQL执行区域") %}

<section class="card sql-execute-section">
    <h2 class="section-title">{{ title }}</h2>
    <div class="form-group">
        <label for="sqlContent">要执行的SQL：</label>
        <textarea class="form-control sql-textarea" id="sqlContent" rows="5" placeholder="SQL语句将显示在这里"></textarea>
    </div>
    
    <div class="button-group">
        <button id="generateSql" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            生成SQL
        </button>
        <button id="clearSql" class="btn btn-secondary">清空SQL</button>
        <button id="executeSql" class="btn" style="margin-left: auto; background-color: #5cb85c; color: white;">执行SQL</button>
    </div>
    
    <!-- 执行结果区域 -->
    <div class="sql-result-section" style="display: none; margin-top: 20px;">
        <h3 class="result-title">执行结果</h3>
        <div id="sqlResultContent" class="result-content">
            <!-- 结果将在这里显示 -->
        </div>
    </div>
</section>
