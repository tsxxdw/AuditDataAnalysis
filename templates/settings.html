<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 数据分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/database_setting.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings/log_settings.css') }}">
    <script src="{{ url_for('static', filename='js/common/jquery-3.6.0.min.js') }}"></script>
</head>
<body>
    {# 引入头部组件 #}
    {% include 'components/header.html' %}
    
    <main>
        <div class="settings-container">
            <h2 class="settings-title">系统设置</h2>
            
            <div class="settings-layout">
                <!-- 左侧导航栏 -->
                <div class="settings-nav">
                    <ul class="nav-list">
                        <li class="nav-item active" data-target="db-settings">
                            <span class="nav-icon">🔌</span>
                            <span class="nav-text">数据库设置</span>
                        </li>
                        <li class="nav-item" data-target="log-settings">
                            <span class="nav-icon">📝</span>
                            <span class="nav-text">日志设置</span>
                        </li>
                    </ul>
                </div>
                
                <!-- 右侧内容区 -->
                <div class="settings-content">
                    <!-- 引入数据库设置 -->
                    {% include 'settings/database_setting.html' %}
                    
                    <!-- 引入日志设置 -->
                    {% include 'settings/log_settings.html' %}
                </div>
            </div>
        </div>
    </main>
    
    {# 引入底部组件 #}
    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='js/components/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/database_setting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings/log_settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
